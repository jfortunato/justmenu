JustMenu\Menu\Entity\MenuComponentOption:
    type: entity
    table: menu_component_options
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        required:
            type: boolean
    manyToOne:
        menu_component:
            targetEntity: JustMenu\Menu\Entity\MenuComponent
            inversedBy: menuComponentOptions
        option:
            targetEntity: JustMenu\Menu\Entity\Option
            inversedBy: menuComponentOptions
