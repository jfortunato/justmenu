JustMenu\Menu\Entity\Option:
    type: entity
    table: options
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
        description:
            type: string
        info:
            type: string
        choice_mode:
            type: smallint
    oneToMany:
        categoryOptions:
            targetEntity: JustMenu\Menu\Entity\CategoryOption
            mappedBy: option
        values:
            targetEntity: JustMenu\Menu\Entity\OptionValue
            mappedBy: option
