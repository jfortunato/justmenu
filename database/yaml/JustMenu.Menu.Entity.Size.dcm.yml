JustMenu\Menu\Entity\Size:
    type: entity
    table: sizes
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        size:
            type: string
        size_short:
            type: string
        price:
            type: string
    manyToOne:
        menu_component:
            targetEntity: JustMenu\Menu\Entity\MenuComponent
            inversedBy: sizes
