JustMenu\Order\Entity\Order:
    type: entity
    table: orders
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
        phone_number:
            type: string
        email:
            type: string
        address:
            type: string
            nullable: true
        city:
            type: string
            nullable: true
        special_instructions:
            type: string
            nullable: true
        method:
            type: string
        paymentmethod:
            type: string
        contents:
            type: json_array
