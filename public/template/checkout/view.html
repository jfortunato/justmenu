<div id="justmenu-container">
    <div data-justmenu>
        <div id="menu-bar">
            <a href="#/order-online" class="icon-left-circled2"></a>
        </div>

        <div id="checkout-page">
            <a href="#/order-online" class="icon-left-circled2"></a>

            <h2>Information</h2>

            <form name="pickupForm">
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" value="" placeholder="phone" />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" value="" placeholder="email" />
                </div>

                <div>
                    <label for="instructions">Special Instructions</label>
                    <textarea name="instructions" id="instructions" placeholder="special instructions"></textarea>
                </div>
            </form>

            <hr />

            <form name="deliveryForm">
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" value="" placeholder="phone" />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" value="" placeholder="email" />
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="" placeholder="street address" />
                </div>

                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" value="" placeholder="city" />
                </div>

                <div>
                    <label for="instructions">Special Instructions for order and delivery driver</label>
                    <textarea name="instructions" id="instructions" placeholder="special instructions"></textarea>
                </div>
            </form>

            <h2>Payment</h2>
            <h2>Tip</h2>

            <button type="button" class="jm-btn">Continue to Review</button>
        </div>
    </div>
    <div ng-controller="CartController">
        <jm-cart></jm-cart>
    </div>
</div>
